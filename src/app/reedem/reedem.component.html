<div class="container">
  <div class="input-group">
    <input type="text" [(ngModel)]="code" class="form-control" placeholder="Reedem Code" 
      aria-label="Reedem Code">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" (click)="reedemCode()" type="button">Reedem</button>
    </div>
  </div>
  <br/><br/>
  <div *ngIf="msg" class="alert alert-danger">
      {{msg}}
  </div>
  <div *ngIf="listKeys && listKeys.length > 0">
      <button (click)="toCsv()" type="button" class="btn btn-success">Download CSV</button>
      <br/>
      <table *ngIf="listKeys && listKeys.length > 0" class="table" style="background-color: white">
        <thead>
          <tr>
             <th>Name</th>
             <th>Key</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listKeys">
               <td>{{item.name}}</td>
               <td>{{item.key}}</td>
            </tr>
          </tbody>
      </table>
  </div>
</div>
